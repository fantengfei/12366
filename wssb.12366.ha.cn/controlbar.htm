
<HTML>
	<HEAD>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Controlbar</title>
		<script language="javascript">
		<!--
		var strColumns_Current = "215,*";

		function movenext()
		{
			top.deeptree.movenext();
		}

		function moveprevious()
		{
			top.deeptree.moveprevious();
		}

		function hidetoc()
		{
			top.fstMain.cols = "2,*";
			top.fraRightFrame.fraContentBar.document.all("show1").style.display = top.fraRightFrame.fraContentBar.document.all("show2").style.display = "block";
		}

		function showtoc()
		{
			top.mainframeset.cols = strColumns_Current;
			top.contentbar.document.all("show1").style.display = top.contentbar.document.all("show2").style.display = "none";
		}

		function synctoc()
		{
			window.parent.location.reload();
		}

		function displaybutton()
		{
			document.all.showtoc.style.display = "block";
		}

		function mouseover(item)
		{
			switch (item)
			{
				case "moveprevious" :
					window.status = "移动到菜单上一项 [SHIFT + TAB]";
					document.all.imgMovePrevious.src = "Images/moveprevious2.gif";
					break;
				case "movenext" :
					window.status = "移动到菜单下一项 [TAB]";
					document.all.imgMoveNext.src = "Images/movenext2.gif";
					break;
				case "synctoc" :
					window.status = "同步菜单中的当前页";
					document.all.imgSyncToc.src = "Images/synctoc2.gif"
					break;
				case "hidetoc" :
					window.status = "隐藏菜单";
					document.all.imgHideToc.src = "Images/hidetoc2.gif"
					break;
			}
		}

		function mouseout(item)
		{
			switch (item)
			{
				case "moveprevious" :
					window.status = "";
					document.all.imgMovePrevious.src = "Images/moveprevious1.gif";
					break;
				case "movenext" :
					window.status = "";
					document.all.imgMoveNext.src = "Images/movenext1.gif";
					break;
				case "synctoc" :
					window.status = "";
					document.all.imgSyncToc.src = "Images/synctoc1.gif"
					break;
				case "hidetoc" :
					window.status = "";
					document.all.imgHideToc.src = "Images/hidetoc1.gif"
					break;
			}
		}

		function selectstart()
		{
			window.event.cancelBubble = true;
			window.event.returnValue = false;
			return false;
		}
		//-->
		</script>
	</HEAD>
	<body onselectstart="selectstart();" topmargin="0" leftmargin="0" marginheight="0" marginwidth="0" bgcolor="#e7eff1">
	  <div ><h1 style="border:1px solid #b5ced2;  height:28px; margin-top:10px; margin-left:10px; background:url(images/lt.gif) repeat-x; line-height:28px;  font-size:14px; padding-left:5px; position:relative;">功能菜单 <img src="images/ss.gif" style="position:absolute; right:10px;" onClick="hidetoc();" onMouseOver="mouseover('hidetoc');"onmouseout="mouseout('hidetoc');" ></h1></div>	
	</body>
</HTML>
