<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>表格编辑</title>
<link rel="stylesheet" type="text/css" href="/Inc/style.css">
<script type="text/javascript" src="images/jquery.min.js"></script>
<script type="text/javascript" src="images/table_edit.js"></script>
<style>
{literal}
table{border-collapse:collapse; border-spacing:0;}
textarea{width: 100%;height: 100%;background-color:yellow;color:red;}
button{border: 1px solid #ccc;background-color: #f70;padding: 0px 20px;line-height: 2;}
{/literal}
</style>
</head>
<body>

  <!-- {if $table_rec == 'add_table'} -->
<form action="article.php?rec=insert_table" method="post">
  <button type="submit">现在提交保存</button>
  <input type="hidden" id="id" name="id" value="{$article.id}">
  <textarea name="content" id="content" style="display:none;"></textarea>
  <!-- {else} -->
<form action="article.php?rec=table_save" method="post">
  <button type="submit">现在提交保存</button>
  <input type="hidden" id="id" name="id" value="{$table.id}">
  <textarea name="content" id="content" style="display:none;"></textarea>

  <!-- {/if} -->
  <select name="year" id="year">
    <option <!-- {if $table.year == '2013'} --> selected <!-- {/if} --> value="2013">2013</option>
  	<option <!-- {if $table.year == '2014'} --> selected <!-- {/if} --> value="2014">2014</option>
  	<option <!-- {if $table.year == '2015'} --> selected <!-- {/if} --> value="2015">2015</option>
  </select>
  <select name="month" id="month">
  	<option <!-- {if $table.month == '01'} --> selected <!-- {/if} --> value="01">01</option>
  	<option <!-- {if $table.month == '02'} --> selected <!-- {/if} --> value="02">02</option>
  	<option <!-- {if $table.month == '03'} --> selected <!-- {/if} --> value="03">03</option>
  	<option <!-- {if $table.month == '04'} --> selected <!-- {/if} --> value="04">04</option>
  	<option <!-- {if $table.month == '05'} --> selected <!-- {/if} --> value="05">05</option>
  	<option <!-- {if $table.month == '06'} --> selected <!-- {/if} --> value="06">06</option>
  	<option <!-- {if $table.month == '07'} --> selected <!-- {/if} --> value="07">07</option>
  	<option <!-- {if $table.month == '08'} --> selected <!-- {/if} --> value="08">08</option>
  	<option <!-- {if $table.month == '09'} --> selected <!-- {/if} --> value="09">09</option>
  	<option <!-- {if $table.month == '10'} --> selected <!-- {/if} --> value="10">10</option>
  	<option <!-- {if $table.month == '11'} --> selected <!-- {/if} --> value="11">11</option>
  	<option <!-- {if $table.month == '12'} --> selected <!-- {/if} --> value="12">12</option>
  </select>
</form>
  <div id="data_table">
  <!-- {if $table_rec == 'add_table'} -->
	  <!-- {if $article.content == ''} -->
	    <br><br>模板为空
	  <!-- {/if} -->
	  {$article.content}

  <!-- {elseif $table_rec == 'edit_table'} -->
	  <!-- {if $table.content == ''} -->
	    <br><br>模板为空
	  <!-- {/if} -->
	  {$table.content}

  <!-- {/if} -->
  </div>
</body>
</html>
